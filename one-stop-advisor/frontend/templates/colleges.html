{% extends "base.html" %}
{% block content %}
<h2>Government colleges in J&K</h2>
<form id="college-search">
  <input name="q" placeholder="Search by name">
  <input name="state" value="Jammu & Kashmir">
  <input name="budget" type="number" placeholder="Max fees/year">
  <select name="program">
    <option value="">Any program</option>
    <option value="1">B.Tech</option>
    <option value="2">MBBS</option>
    <option value="3">B.Com</option>
    <option value="4">BA</option>
    <option value="5">Diploma in Civil</option>
  </select>
  <button class="btn" type="submit">Search</button>
</form>
<ul id="college-list"></ul>
{% endblock %}
